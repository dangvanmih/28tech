<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .color-red {
            color: red;
        }
        .font-big {
            font-size: 20px;
        }
    </style>
    <!-- một class có thể áp dụng  được nhiều element, và các element không nhất thiết là phải cùng một loại thẻ -->
    
    <h1 class="color-red">Nội dung thẻ h1</h1>
    <br>
    <p class="color-red">nội dung thẻ p</p>
    <br>
     <!-- một element có thể sử dụng được nhiều class -->
    <p class="color-red font-big">nội dung thẻ p</p>
</body>
</html>
