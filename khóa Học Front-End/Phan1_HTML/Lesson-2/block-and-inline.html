<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- thẻ p là thẻ block -->
    <p>Xin chào các bạn 1</p>
    <p>Xin chào các bạn 2</p>
    <!-- thẻ b là thẻ inline -->
    <b>Xin chào các bạn 1</b>
    <b>Xin chào các bạn 2</b>
    <!-- thẻ inline được viết trong thẻ block -->
    <p>Xin chao <b>Nam</b></p>
    <!-- thẻ block không viết được trong thẻ inline -->
    <b>Xin chào <p>Nam</p></b>
    <!-- ngoại lệ thẻ block được viết trong thẻ  inline <a href=""></a> -->
     <a href="">
        <p> Bấm vào đây</p>
     </a>
</body>

</html>
