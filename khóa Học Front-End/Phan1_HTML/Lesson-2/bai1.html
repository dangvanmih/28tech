<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <p>
        Xem tài liệu
        <a href="https://www.google.com/" target="_blank" title = "Đây là link google">Tại Đây</a>
    </p>
    <a href="https://shop.mixigaming.com/">
            <img src="/images/legomixi.webp" alt="Đây là ảnh legomixi">
    </a>
    <video width="320" height="240" controls loop>
        <source src="/images/video.mp4" type="video/mp4">
    </video>
    <audio controls>
        <source src="/images/audio.mp3" type="audio/mpeg">
    </audio>
</body>
<!-- note các thuộc tính cần nhớ:
* taget = blank thì sẽ mở tab mới
* title : chú thích khi horve vào 1 element
* trong thẻ video: 
    * controls để thêm các button để điều chỉnh.
    * loop để lặp lại khi end video
    * type có 3 kiểu hỗ trợ là mp4,ogg,webm
    * autoplay: tự động phát
    * muted tắt tiếng -->
</html>
